<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

  <h1>Forgot Username?</h1>
  <form action="" method="post" name="forgot_username">
      {{form.hidden_tag()}}
      <table>
	<tr>
        <td>
            {{ form.email(size=24) }}
            {% for error in form.errors.email %}
            <br><span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </td>
          </tr>
          <tr>
              <td></td>
              <td><input type="submit" value="Submit"></td>
          </tr>
      </table>
  </form>

{% endblock %}
