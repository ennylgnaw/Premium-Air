<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(50) }}"></td><td><i>{{ post.author.nickname }} says:</i><br>{{ post.body }}
{% if user and (post.user_id==user.id or session["admin"]=='true') %}
<br>
<a href="{{ url_for('edit_post',id=post.id) }}">Edit</a>
{% endif %}
{% if user and session["admin"]=='true' %}
<br>
<a href="{{ url_for('delete_post',id=post.id) }}">Delete</a>
{% endif %}
</td>
    </tr>
</table>
